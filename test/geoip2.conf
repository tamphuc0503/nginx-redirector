geoip2 /usr/share/geoip/GeoLite2-Country.mmdb {
  $geoip2_data_country_code source=$arg_ip country iso_code;
  $geoip2_data_country_name source=$arg_ip names en;
}

# geoip2 /usr/share/geoip/GeoLite2-City.mmdb {
